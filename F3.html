<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 添加字體樣式 */
            background-color: #f9f9f9; /* 添加背景顏色 */
            margin: 0; /* 去掉默認邊距 */
            padding: 20px; /* 添加內邊距 */
        }
        h2 {
            text-align: center; /* 標題居中 */
            color: #333; /* 標題顏色 */
        }
        p {
            font-size: 18px; /* 調整段落字體大小 */
            line-height: 1.5; /* 調整行高 */
            margin: 10px 0; /* 調整段落上下間距 */
            text-align: center; /* 段落居中 */
        }
        img {
            width: 100px; /* 統一圖片寬度 */
            margin: 0 5px; /* 添加圖片間距 */
        }
    </style>
</head>
<body>
    <h2>UUUUU UUIAI UUUUUIA</h2>
    <h2>UUUUIA</h2>
    <p>UIA CAT<img id="img1" src="旋轉貓.gif" alt="UIA CAT" style="vertical-align: top;">UIA CAT</p>
    <p>UIA CAT<img id="img2" src="旋轉貓.gif" alt="UIA CAT" style="vertical-align: bottom;">UIA CAT</p>
    <p>UIA CAT<img id="img3" src="旋轉貓.gif" alt="UIA CAT" style="vertical-align: middle;">UIA CAT</p>
    <p>UIA CAT<img id="img4" src="旋轉貓.gif" alt="UIA CAT" style="vertical-align: 30px;">UIA CAT</p>
</body>
</html>
