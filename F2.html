<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 添加字体样式 */
            background-color: #f9f9f9; /* 添加背景颜色 */
            margin: 0; /* 去掉默認邊距 */
            padding: 20px; /* 添加内邊距 */
        }
        h2 {
            text-align: center; /* 標题居中 */
            color: #333; /* 標题颜色 */
        }
        div {
            width: 320px;
            height: auto; /* 自適應高度 */
            padding: 10px;
            border: solid gray;
            margin: 20px auto; /* 上下間距，左右居中 */
            background-color: #fff; /* 添加白色背景 */
            border-radius: 8px; /* 添加圓角效果 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }
        img {
            display: block; /* 使圖片塊級顯示 */
            margin: 0 auto; /* 圖片圖片居中 */
            border-radius: 8px; /* 添加圓角效果 */
        }
    </style>
</head>
<body>
    <h2>Calculate the total width</h2>

    <img src="孫文.jpg" width="300" height="350" alt="國父孫中山">
    <div>
        余致力國民革命，凡四十年，其目的在求中國之自由平等。積四十年之經驗，深知欲達到此目的，必須喚起民眾及聯合世界上以平等待我之民族，共同奮鬥。
        現在革命尚未成功，凡我同志，務須依照余所著《建國方略》、《建國大綱》、《三民主義》及《第一次全國代表大會宣言》，繼續努力，以求貫徹。最近主張開國民會議及廢除不平等條約，尤須於最短期間，促其實現。是所至囑！
    </div>
</body>
</html>
